<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/ne_10m_ocean_0.js"></script>
        <script src="data/gadm40_MYS_0_1.js"></script>
        <script src="data/555FinalRiverLines_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-1.9340638943604418,99.15196318915453],[10.139066335659823,119.71960470425925]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_ne_10m_ocean_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['featurecla'] !== null ? autolinker.link(feature.properties['featurecla'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['scalerank'] !== null ? autolinker.link(feature.properties['scalerank'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['min_zoom'] !== null ? autolinker.link(feature.properties['min_zoom'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ne_10m_ocean_0_0() {
            return {
                pane: 'pane_ne_10m_ocean_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(41,40,68,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_ne_10m_ocean_0');
        map.getPane('pane_ne_10m_ocean_0').style.zIndex = 400;
        map.getPane('pane_ne_10m_ocean_0').style['mix-blend-mode'] = 'normal';
        var layer_ne_10m_ocean_0 = new L.geoJson(json_ne_10m_ocean_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ne_10m_ocean_0',
            layerName: 'layer_ne_10m_ocean_0',
            pane: 'pane_ne_10m_ocean_0',
            onEachFeature: pop_ne_10m_ocean_0,
            style: style_ne_10m_ocean_0_0,
        });
        bounds_group.addLayer(layer_ne_10m_ocean_0);
        map.addLayer(layer_ne_10m_ocean_0);
        function pop_gadm40_MYS_0_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['COUNTRY'] !== null ? autolinker.link(feature.properties['COUNTRY'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ID_0'] !== null ? autolinker.link(feature.properties['ID_0'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_gadm40_MYS_0_1_0() {
            return {
                pane: 'pane_gadm40_MYS_0_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(121,171,127,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_gadm40_MYS_0_1');
        map.getPane('pane_gadm40_MYS_0_1').style.zIndex = 401;
        map.getPane('pane_gadm40_MYS_0_1').style['mix-blend-mode'] = 'normal';
        var layer_gadm40_MYS_0_1 = new L.geoJson(json_gadm40_MYS_0_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_gadm40_MYS_0_1',
            layerName: 'layer_gadm40_MYS_0_1',
            pane: 'pane_gadm40_MYS_0_1',
            onEachFeature: pop_gadm40_MYS_0_1,
            style: style_gadm40_MYS_0_1_0,
        });
        bounds_group.addLayer(layer_gadm40_MYS_0_1);
        map.addLayer(layer_gadm40_MYS_0_1);
        function pop_555FinalRiverLines_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>River Name</strong><br />' + (feature.properties['Water_ID'] !== null ? autolinker.link(feature.properties['Water_ID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Metric Tons of Plastic Flowing in the River</strong><br />' + (feature.properties['PlasticRivers.555_Metric Tons Best Calibrated Scenario (tons year^-1)'] !== null ? autolinker.link(feature.properties['PlasticRivers.555_Metric Tons Best Calibrated Scenario (tons year^-1)'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Plastics In the River</strong><br />' + (feature.properties['PlasticRivers.555_TEXT ABOUT EACH'] !== null ? autolinker.link(feature.properties['PlasticRivers.555_TEXT ABOUT EACH'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>Link to Learn More</strong><br />' + (feature.properties['PlasticRivers.555_Links to Texts'] !== null ? autolinker.link(feature.properties['PlasticRivers.555_Links to Texts'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_555FinalRiverLines_2_0() {
            return {
                pane: 'pane_555FinalRiverLines_2',
                opacity: 1,
                color: 'rgba(84,221,245,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 6.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_555FinalRiverLines_2');
        map.getPane('pane_555FinalRiverLines_2').style.zIndex = 402;
        map.getPane('pane_555FinalRiverLines_2').style['mix-blend-mode'] = 'normal';
        var layer_555FinalRiverLines_2 = new L.geoJson(json_555FinalRiverLines_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_555FinalRiverLines_2',
            layerName: 'layer_555FinalRiverLines_2',
            pane: 'pane_555FinalRiverLines_2',
            onEachFeature: pop_555FinalRiverLines_2,
            style: style_555FinalRiverLines_2_0,
        });
        bounds_group.addLayer(layer_555FinalRiverLines_2);
        map.addLayer(layer_555FinalRiverLines_2);
        setBounds();
        var i = 0;
        layer_555FinalRiverLines_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Water_ID'] !== null?String('<div style="color: #ffffff; font-size: 12pt; font-family: \'Monaco\', sans-serif;">' + layer.feature.properties['Water_ID']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_555FinalRiverLines_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_555FinalRiverLines_2]);
        map.on("zoomend", function(){
            resetLabels([layer_555FinalRiverLines_2]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_555FinalRiverLines_2]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_555FinalRiverLines_2]);
        });
        </script>
    </body>
</html>
